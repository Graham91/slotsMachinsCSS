<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Document</title>
    <style>
        .imagewindow {
            height: 100px;
            width: 100px;
            overflow: hidden;
            /* border: 5px solid black; */
            transition-duration: 2s;
            border-style: outset;
            border-width: 10px;
            border-color: rgb(240, 240, 228);
        }


        .imagewindow img {
            transition-duration: .2s;
            margin: -50px 0px 0px -50px;
            transform-style: linear;

        }

        .fakebutton {
            height: 170px;
            width: 170px;
            background-color: blueviolet;
        }

        .shadowcontainer {
            top: 25px;
            right: -5px;
            width: 15px;
            position: absolute;
            overflow: hidden;
            height: 85px;
            text-align: left;
        }

        .shadowcontainer2 {
            top: 10px;
            right: -5px;
            width: 15px;
            position: absolute;
            overflow: hidden;
            height: 15px;
            text-align: right;
        }

        .shadowcontainer3 {
            width: 15px;
            right: -5px;
            top: 110px;
            position: absolute;
            overflow: hidden;
            height: 15px;
            text-align: right;
        }

        .shadowcontainer4 {
            width: 85px;
            position: absolute;
            overflow: hidden;
            height: 15px;
            text-align: right;
            right: 10px;
            top: 110px;
        }

        .shadowcontainer5 {
            width: 15px;
            position: absolute;
            overflow: hidden;
            height: 15px;
            text-align: right;
            right: 95px;
            top: 110px;
        }

        .shadowcontainer6 {
            width: 100px;
            position: absolute;
            overflow: hidden;
            height: 0px;
            text-align: right;
            right: 10px;
            top: 10px;
        }

        .shadowcontainer7 {
            width: 0px;
            position: absolute;
            overflow: hidden;
            height: 100px;
            text-align: right;
            right: 110px;
            top: 10px;
        }

        .shadowcontainer8 {
            width: 0px;
            position: absolute;
            overflow: hidden;
            height: 0px;
            text-align: right;
            right: 110px;
            top: 10px;
        }



        .box {
            width: 100%;
            position: absolute;
            top: 0;
            right: 0;
            height: 200px;
            background-color: black;
            background-position: right;
            opacity: .5;
        }


        .img {
            transition-duration: 4s;
            height: 7200px;
            width: 100px;
            background-size: 100px 1800px;
            background-repeat: repeat-y;
            background-image: url("https://i.imgur.com/BBCQZ6A.png");

        }

        .triangle {
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
            background: linear-gradient(to right top, black 50%, transparent 50%);
            opacity: .5;
        }

        .triangle3 {
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
            background: linear-gradient(to left bottom, black 50%, transparent 50%);
            opacity: .5;
        }

        .shadowsbox {
            position: relative;
        }

        .triangle2 {
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
            /* background: linear-gradient(to left bottom, black 50%, transparent 50%); */
            background-color: black;
            opacity: .5;
        }
    </style>
</head>

<body>
    <div style="display: flex;">

        <div class="imagewindow">

            <div class=img></div>
        </div>
        <div class=shadowsbox>
            <div class="shadowcontainer2">
                <div class="triangle forragetbox"></div>
                <!-- <div class="forragetbox box"></div> -->
            </div>
            <div class="shadowcontainer">
                <!-- <div class="triangle forragetbox"></div> -->
                <div class="forragetbox2 box"></div>
            </div>
            <div class="shadowcontainer3">
                <div class="triangle2 forragetbox"></div>
                <!-- <div class="forragetbox box"></div> -->
            </div>
            <div class="shadowcontainer4">
                <div class="triangle2 forragetbox"></div>
                <!-- <div class="forragetbox box"></div> -->
            </div>
            <div class="shadowcontainer5">
                <div class="triangle3 forragetbox"></div>
                <!-- <div class="forragetbox box"></div> -->
            </div>
            <div class="shadowcontainer6">
                <div class="box forragetbox"></div>
                <!-- <div class="forragetbox box"></div> -->
            </div>
            <div class="shadowcontainer7">
                <div class="box forragetbox"></div>
                <!-- <div class="forragetbox box"></div> -->
            </div>
            <div class="shadowcontainer8">
                <div class="box forragetbox"></div>
                <!-- <div class="forragetbox box"></div> -->
            </div>

        </div>
    </div>



    <button id=frogbutton>
        frog button
    </button>
    <button id=turtlebutton>
        Turtle button
    </button>
    <!-- 
    <div class="imagewindow">

        <div id=img></div>
    </div>
    <button>move doggy</button> -->

    <script>
        $(document).ready(function () {



            $("#frogbutton").on("click", function () {
                $('.shadowcontainer').animate({ width: '0', height: '100px', left: '-10px', top: "10px" }, 1000,);
                $('.shadowcontainer2').animate({ width: '0', height: '0', left: '-10px' }, 1000,);
                $('.shadowcontainer3').animate({ width: '0', height: '0', left: '-10px' }, 1000,);
                $('.shadowcontainer4').animate({ width: '100px', height: '0', top: '110px', right: '10px' }, 1000,);
                $('.shadowcontainer5').animate({ width: '0', height: '0', top: '110px', right: '110px' }, 1000,);

                setTimeout(function () {
                    $('.shadowcontainer6').animate({ width: '95px', height: '5px', top: '10px', right: '10px' }, 700,);
                    $('.shadowcontainer7').animate({ width: '5', height: '95', top: '15px', right: '105px' }, 700,);
                    $('.shadowcontainer8').animate({ width: '5px', height: '5px', top: '10px', right: '105px' }, 700,);

                    setTimeout(function () {
                        $(".img").css("margin", "-3200px 0px 0px 0px");
                    }, 700);
                }, 1000);
            });
            $("#turtlebutton").on("click", function () {
                $(".img").css("margin", "0px 0px 0px 0px");

                setTimeout(function () {
                    $('.shadowcontainer6').animate({ width: '100px', height: '0px', top: '10px', right: '10px' }, 700,);
                    $('.shadowcontainer7').animate({ width: '0', height: '100', top: '10px', right: '110px' }, 700,);
                    $('.shadowcontainer8').animate({ width: '0px', height: '0px', top: '10px', right: '110px' }, 700,);

                    setTimeout(function () {
                        $('.shadowcontainer').animate({ width: '15px', height: '85px', left: '-10px', top: "25px" }, 1000,);
                        $('.shadowcontainer2').animate({ width: '15px', height: '15px', left: '-10px' }, 1000,);
                        $('.shadowcontainer3').animate({ width: '15px', height: '15px', left: '-10px' }, 1000,);
                        $('.shadowcontainer4').animate({ width: '85px', height: '15px', top: '110px', right: '10px' }, 1000,);
                        $('.shadowcontainer5').animate({ width: '15px', height: '15px', top: '110px', right: '95px' }, 1000,);

                    }, 700);
                }, 4000);
            });
        });



    </script>
</body>

</html>
